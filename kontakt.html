<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Kontakt - Witamy w najlepszej restauracji</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="logo-bar">
			<h2 style="color: #fff; font-size: 36px; font-style:normal; font-family: 'Source Serif Pro', serif; font-weight: bold;">all Delicious</h2>
			<h3 style="color: #fff; font-size: 18px; font-family: 'Source Serif Pro', serif;">restaurant</h3>
		</div>
		
		<nav>
			<ul>
				<li><a href="index.html">START</a></li>
				<li><a href="">O NAS</a></li>
				<li><a href="">MENU</a></li>
				<li><a href="">BLOG</a></li>
				<li><a href="kontakt.html">KONTAKT</a></li>
			</ul>
		</nav>
	</header>
	<main>
	
		<section class="section-contact-form">
			<div class="section-contact-form-inner">
				<h1 class="section-header">Napisz do nas</h1>
				<form action="" method="">
					<input type="text" placeholder="Twoję imię">
					<input type="email" placeholder="Twój email">
					<textarea placeholder="Wpisz swoją wiadomość" rows="6"></textarea>
					<button type="submit">Wyslij</button>
				</form>
			</div>
		</section>

		<section class="section-map">
			<picture>
				<source media="(min-width: 600px)" srcset="images/mapa1.jpg">
				<img src="images/mapa_small.jpg" alt="Lokalizacja restauracji">
			</picture>
		</section>
		
	</main>
	<footer>
		<p>Copyright &copy; 2020 <a style="color: #A7A79B;" href="http://niespialowski-portfolio.pl/">Andrzej Nieśpiałowski</a>
